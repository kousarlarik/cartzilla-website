<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In Page</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/bb1cd9d498.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@2.1.0/dist/iconify-icon.min.js"></script>
</head>

<body>
  </head>

  <body>
    <!-- Page Layout Using Table -->
    <table style="width: 100%; height: 100vh; border-collapse: collapse;">
      <tr class="container">
        <!-- Form Section -->
        <td class="container" style="width: 50%; vertical-align: middle;">
          <div class="container">
            <div class="custom-bg">
              <div class="container d-flex justify-content-center align-items-center vh-100">
                <div class="w-100" style="max-width: 400px;">
                  <!-- Logo -->
                  <header class="navbar px-0 pb-4 mt-n2 mt-sm-0 mb-2 mb-md-3 mb-lg-4 ">
                    <a href="./../index.html" class="navbar-brand pt-0">

                      <i class="fa-solid fa-cart-shopping btn bg-danger rounded-pill text-white"></i>
                      Cartzilla
                    </a>
                  </header>
                  <!-- Sign In Form -->
                  <div id="signInForm">

                    <form id="signInForm" class="mx-auto">
                      <h3 class="" style="margin-top: 100px;">Welcome Back</h3>
                      <p class="">Don't have an account? <a href="./../create-account.html" id="createAccountLink"
                          class="text-secondary">Create an account</a></p>
                      <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="userEmail" required>
                      </div>
                      <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="userPassword" required>
                      </div>
                      <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me for 30 days</label>
                      </div>
                      <div class="d-grid">
                        <button type="submit" class="btn btn-danger">Sign In</button>
                      </div>
                      <div class="text-center mt-3">
                        <div class="d-flex align-items-center my-4">
                          <hr class="w-25 m-0">
                          <span class="text-body-emphasis fw-medium text-nowrap mx-4">or continue with</span>
                          <hr class="w-25 m-0">
                        </div>
                        <!-- Social login -->
                        <div class="d-flex flex-column flex-sm-row gap-3 pb-4 mb-3 mb-lg-4">
                          <button type="button" class="btn btn-lg btn-outline-secondary w-100 px-2">
                            <i class="ci-google ms-1 me-1"></i>
                            Google
                          </button>
                          <button type="button" class="btn btn-lg btn-outline-secondary w-100 px-2">
                            <i class="ci-facebook ms-1 me-1"></i>
                            Facebook
                          </button>
                          <button type="button" class="btn btn-lg btn-outline-secondary w-100 px-2">
                            <i class="ci-apple ms-1 me-1"></i>
                            Apple
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                  <!-- Footer -->
                  <footer class="mt-auto">
                    <div class="nav mt-5" style="margin-top: 0px;">
                      <a class="nav-link text-decoration-underline text-secondary p-0" href="">Need help?</a>
                    </div>
                    <p class="fs-xs mb-0">
                      Â© All rights reserved. Made by <span class="animate-underline"><a
                          class="animate-target text-dark-emphasis text-decoration-none" href="https://createx.studio/"
                          target="_blank" rel="noreferrer">Createx
                          Studio</a></span>
                    </p>
                  </footer>

                  <!-- Create Account Form -->
                  <div id="createAccountForm" style="display: none;">
                    <form id="signUp" class="mx-auto">
                      <div class="mb-3">
                        <label for="newEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="newEmail" required>
                      </div>
                      <div class="mb-3">
                        <label for="newPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="newPassword" required>
                      </div>
                      <div class="d-grid">
                        <button type="submit" class="btn btn-success">Create Account</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <!-- Image Section -->

        <td style="width: 50%; vertical-align: middle; text-align: center; background: #b7d2f1; border-radius: 50px;">
          <img src="./../imge/account-cover.png" alt="Sample Image" style="max-width: 100%; max-height: 100%;">
        </td>
      </tr>
    </table>
 <!-- Custom JS -->
    <script src="/signup.js"></script>
 </div>

  </body>

</html>
